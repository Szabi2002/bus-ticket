    <mat-form-field>

        <mat-option value="Debrecen">Debrecen</mat-option>
        <mat-option value="Kiskunfélegyháza">Kiskunfélegyháza</mat-option>

    </mat-form-field>
        <div class="idopont">
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>

        <mat-datepicker #picker></mat-datepicker>
        </div>
        <button mat-button (click)="navigateToSearch()">Keresés</button>

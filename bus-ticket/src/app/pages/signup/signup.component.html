<div class="main_component">
    <mat-card class="div-flex">
      <h1>Regisztrálj!</h1>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Jelszó</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Jelszó megerősítése</mat-label>
          <input matInput type="password" formControlName="rePassword" />
        </mat-form-field>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Név:</mat-label>
            <input matInput type="text" formControlName="name" />
          </mat-form-field>
        </div>
        <div>
          <button mat-button color="primary" type="submit" >Regisztráció</button>
          <button mat-button (click)="goBack()">Vissza</button>
        </div>
      </form>
    </mat-card>
  </div>

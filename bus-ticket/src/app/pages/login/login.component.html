<span class="loading-indicator" *ngIf="loading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>

 <h1>Jelentkezz be!</h1>
<div class="main-container"> 
  <mat-form-field>
      <mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" />
  </mat-form-field>
  <mat-form-field>
      <mat-label for="password">Jelszó: </mat-label><input matInput type="password" [formControl]="password" />
  </mat-form-field>
</div>
<div class="sec-container">
  <span>
    <span><button mat-button (click)="login()"  >Bejelentkezés</button></span>
    <span><button mat-button  [routerLink]="'/signup'">Regisztráció</button></span>
</span>
</div>
